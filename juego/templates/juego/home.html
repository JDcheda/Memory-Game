<!DOCTYPE html>
<html lang="es">
<head>

    <title>Home - Memory_Game</title>

        }

            width: 100%;
            padding: 0.6rem;
            font-weight: 600;
            border-radius: 0.5rem;
        }
        .btn-logout:hover {
            background-color: #bb2d3b;
        }
        .btn-play {

            font-weight: 600;
            border-radius: 0.5rem;

</head>
